<div class="justify-center flex items-center bg-opacity-30 w-full">
    <div class="relative flex  m-6 bg-[#fefff8] shadow-2xl rounded-2xl w-1/2">
      <div class="flex flex-col justify-center p-8 w-full ">
        <span class="mb-3 text-4xl font-bold text-[#23562a] text-center font-custom">ĐĂNG NHẬP</span>
        <form [formGroup]="myform" (submit)="submit()">
          <div class="py-2">
            <span class="mb-2 text-md text-[18px]">Username</span>
          </div>
          <div class="py-2">
            <input type="text" formControlName="email" type="text"
              class="w-full p-2 border border-gray-500 rounded-md placeholder:font-light placeholder:text-gray-500 bg-[#fefff8]"
              placeholder="Nhập Username" name="email" id="email"/>
          </div>
          <div class="py-2">
            <span class="mb-2 text-md text-[18px]">Mật khẩu</span>
          </div>
          <div class="py-2">
            <input type="password" formControlName="password" type="password"
              class="w-full p-2 border border-gray-500 rounded-md placeholder:font-light placeholder:text-gray-500 bg-[#fefff8]"
              placeholder="Nhập mật khẩu" name="password" id="password" />
          </div>
          <div class="py-2">
            <span class="text-md text-[#23562a] font-bold text-[15px]"><a routerLink="/forgot-password"
                class="no-underline">Quên mật khẩu?</a></span>
          </div>
          <div class="py-2">
            <button type="submit"
              class="w-full bg-[#23562a] text-[#fefff8] p-2 rounded-lg mb-6 text-[18px] cursor-pointer">
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
