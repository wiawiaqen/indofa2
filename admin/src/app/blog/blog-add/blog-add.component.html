<p class="text-[#23562A] text-[30pt] font-bold">TẠO BÀI VIẾT</p>

<table [cellPadding]="5">
    <tr>
        <th class="text-left">
           Tiêu đề:
        </th>
        <td colspan="2">
            <input type="text" placeholder="Nhập tiêu đề..."
                class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[425px] h-[28px] "
                style="border: 1px solid #AAAAAA" >
        </td>
        <td></td>
    </tr>
    <tr>
        <th for="cate" class="text-left">
            <!-- Cái này thêm vòng lặp từ dữ liệu -->
            Danh mục blog:
        </th>
        <td colspan="2">
            <select class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[425px] h-[28px] "
                style="border: 1px solid #AAAAAA">
                <option>Chọn danh mục ...</option>
                <option value="cuqua">Củ quả</option>
                <option value="rau">Rau</option>
                <option value="hoa">Hoa</option>
            </select>
        </td>
        <td></td>
    </tr>

    <tr>
        <th class="text-left">
            Trạng thái:
        </th>
        <td colspan="2"><label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            Hiển thị bài viết trên website
        </td>
        <td></td>
    </tr>
    
    <tr>
        <th class="text-left align-text-top">Tóm tắt bài viết:</th>
        <td colspan="2"><textarea rows="10" cols="65" placeholder="Nhập tóm tắt..."
                class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[830px] h-[224px] "
                style="border: 1px solid #AAAAAA" 
                >
</textarea></td>
    </tr>

 <tr> <td colspan="3" class="text-[#23562A] text-[30pt] font-bold"> PHẦN NỘI DUNG
 </td>
</tr> 

    <tr>
        <th class="text-left">
           Nội dung 1:
        </th>
        <td colspan="2">
            <input type="text" placeholder="Nhập tiêu đề con..."
                class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[425px] h-[28px] "
                style="border: 1px solid #AAAAAA" >
        </td>
        <td></td>
    </tr>
    <tr>
        <th ></th>
        <td colspan="2"><textarea rows="10" cols="65" placeholder="Nhập nội dung..."
                class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[830px] h-[224px] "
                style="border: 1px solid #AAAAAA" 
                >
</textarea></td>
</tr>
<tr>
    <td></td>
    <td>
        <div class=" rounded-[5px] w-[830px] h-[224px]" style="border: 1px solid #AAAAAA">
            <p class="mt-[10px] text-right mr-[30px]">Kích cỡ tối đa với các tập tin mới: 50MB</p>
            <hr width="774px" class="ml-[23px]" style="border-color: #AAAAAA;  ">
        <div style="margin-top: 20px; margin-left: 23px;">

            <ngx-dropzone (change)="onSelect1($event)" 
          
           
                class="custom-dropzone">
                <ngx-dropzone-label><img src="../../../assets/img/dropdrag.png" class="dropzone-image "
                        style="margin-left: 100px;">Thêm ảnh bằng cách kéo thả và nhấn vào.
                </ngx-dropzone-label>

                <ngx-dropzone-preview *ngFor="let f1 of files1" [removable]="true" (removed)="onRemove1(f1)">
                    <ngx-dropzone-label>{{ f1.name }} ({{ f1.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
            </ngx-dropzone>
        </div></div>
    </td>
</tr>
<tr>
    <th ></th>
    <td colspan="2"><textarea rows="10" cols="65" placeholder="Nhập nội dung..."
            class="pl-[20px] rounded-[5px] text-[13px] py-[5px] w-[830px] h-[224px] "
            style="border: 1px solid #AAAAAA" 
            >
</textarea></td>
</tr>
<tr>
    <td></td>
    <td> <div class="bg-[#23562A] w-[200px] h-[30px] text-white pl-3 pr-3 text-[10pt] rounded-[10px] pt-[6px] cursor-pointer  ml-[630px]"  >
        <p class="float-left">Thêm khung nội dung</p>
        <p class="float-right">+</p>
      </div></td>
</tr>
<tr>
    <td></td>
    <td>
        <button type="submit" class="bg-[#23562A] rounded-[10px] text-white w-[150px] h-[40px] ">Tạo bài viết</button>
        &nbsp;
        <button type="reset" class="bg-[#DFDDDD] rounded-[10px] w-[150px] h-[40px]">Hủy bỏ</button>
    </td>
</tr>
</table>
