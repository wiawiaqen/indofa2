<!-- PRODUCT TOTAL PAGE -->
<div class="bg-[#e7f4e5] w-full h-8 pl-[50px] flex items-center text-black text-[13pt] gap-x-2">
    <a routerLink="" class="hover:underline">Trang chủ</a> &#8260; 
    <a routerLink="/prodtotal/{{category}}" class="text-[#23562A] hover:underline">{{mapping[category]}}</a> 
</div>

<div class="w-full h-full grid grid-cols-[1fr_4fr] gap-[30px] overflow-hidden pb-[50px]">

    <div class="flex flex-col relative shrink-0 w-[250px] visible pt-[30px] pl-[50px] mr-[50px]">
        <div>
            <p class="text-[15pt] font-bold font-custom text-[#23562A]">TẤT CẢ SẢN PHẨM</p>
            <hr class="w-[250px] desktop:hidden mt-3">
        </div>
        <div>
            <p class="text-[15pt] font-bold font-custom text-[#23562A] collection__item mt-4 hover:bg-[#E7F4E5] w-[250px]">HẠT GIỐNG</p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/rau">Hạt giống rau</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/hoa">Hạt giống hoa</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/cuqua">Hạt giống củ quả</a>
            </p>
            <hr class="w-[250px] desktop:hidden mt-3">
        </div>
        <div>
            <p class="text-[15pt] font-bold font-custom text-[#23562A] collection__item mt-4 hover:bg-[#E7F4E5] w-[250px]">DỤNG CỤ</p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/gom">Chậu cây gốm</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/nhua">Chậu cây nhựa</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/treo">Chậu cây treo</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/chaucustom">Trang trí chậu cây</a>
            </p>
            <p class="text-[13pt] text-black collection__item mt-4 text-normal hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/dungcu">Dụng cụ khác</a>
            </p>
            <hr class="w-[250px] desktop:hidden mt-3">
        </div>
        <div>
            <p class="text-[15pt] font-bold font-custom text-[#23562A] collection__item mt-4 hover:bg-[#E7F4E5] w-[250px]">
                <a href="" routerLink="/prodtotal/dat">ĐẤT/GIÁ THỂ TRỒNG</a>
            </p>
            <hr class="w-[250px] desktop:hidden mt-3">
        </div>
        <div class="pb-[20px]">
            <p class="text-[15pt] font-bold font-custom text-[#23562A] collection__item mt-4 hover:bg-[#E7F4E5] w-[250px]">GIÁ TIỀN</p>
            <div class="flex mt-4">
                <button class="w-full">
                        <div class="flex items-center">
                            <div  class="flex flex-shrink-0 justify-center items-center w-5 h-5">
                                <div  class="border-2 flex flex-shrink-0 w-5 h-5 black bg-[#FEFFF8] border-common-accentGray">
                                    <svg  width="14" height="14" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="fill-current pointer-events-none hidden text-black">
                                        <path d="M29.2031 5.95312C28.875 5.625 28.3594 5.625 28.0312 5.95312L10.9219 22.5469C10.7812 22.6875 10.5938 22.6875 10.4531 22.5469L1.96875 14.2969C1.64062 13.9688 1.125 13.9688 0.796875 14.2969C0.46875 14.625 0.46875 15.1406 0.796875 15.4688L9.28125 23.7188C9.65625 24.0938 10.1719 24.2812 10.6406 24.2812C11.1563 24.2812 11.625 24.0938 12 23.7188L29.1094 7.125C29.4844 6.79688 29.4844 6.28125 29.2031 5.95312Z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div  class="pl-[6px]">
                                <div  class="flex gap-2 cursor-pointer">
                                    <!---->
                                    <span  class="text-[10pt] font-normal">Dưới 50.000 VNĐ</span>
                                </div>
                            </div>
                        </div>
                </button>
            </div>

            <div class="flex mt-4">
                <button class="w-full">
                        <div class="flex items-center">
                            <div  class="flex flex-shrink-0 justify-center items-center w-5 h-5">
                                <div  class="border-2 flex flex-shrink-0 w-5 h-5 black bg-[#FEFFF8] border-common-accentGray">
                                    <svg  width="14" height="14" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="fill-current pointer-events-none hidden text-black">
                                        <path d="M29.2031 5.95312C28.875 5.625 28.3594 5.625 28.0312 5.95312L10.9219 22.5469C10.7812 22.6875 10.5938 22.6875 10.4531 22.5469L1.96875 14.2969C1.64062 13.9688 1.125 13.9688 0.796875 14.2969C0.46875 14.625 0.46875 15.1406 0.796875 15.4688L9.28125 23.7188C9.65625 24.0938 10.1719 24.2812 10.6406 24.2812C11.1563 24.2812 11.625 24.0938 12 23.7188L29.1094 7.125C29.4844 6.79688 29.4844 6.28125 29.2031 5.95312Z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div  class="pl-[6px]">
                                <div  class="flex gap-2 cursor-pointer">
                                    <!---->
                                    <span  class="text-[10pt] font-normal">50.000 VNĐ-200.000 VNĐ</span>
                                </div>
                            </div>
                        </div>
                </button>
            </div>

            <div class="flex mt-4 text-[13pt] font-normal">
                <button class="w-full">
                        <div class="flex items-center">
                            <div  class="flex flex-shrink-0 justify-center items-center w-5 h-5">
                                <div  class="border-2 flex flex-shrink-0 w-5 h-5 black bg-[#FEFFF8] border-common-accentGray">
                                    <svg  width="14" height="14" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="fill-current pointer-events-none hidden text-black">
                                        <path d="M29.2031 5.95312C28.875 5.625 28.3594 5.625 28.0312 5.95312L10.9219 22.5469C10.7812 22.6875 10.5938 22.6875 10.4531 22.5469L1.96875 14.2969C1.64062 13.9688 1.125 13.9688 0.796875 14.2969C0.46875 14.625 0.46875 15.1406 0.796875 15.4688L9.28125 23.7188C9.65625 24.0938 10.1719 24.2812 10.6406 24.2812C11.1563 24.2812 11.625 24.0938 12 23.7188L29.1094 7.125C29.4844 6.79688 29.4844 6.28125 29.2031 5.95312Z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div  class="pl-[6px]">
                                <div  class="flex gap-2 cursor-pointer">
                                    <!---->
                                    <span  class="text-[10pt] font-normal">200.000 VNĐ - 400.000 VNĐ</span>
                                </div>
                            </div>
                        </div>
                </button>
            </div>

            <div class="flex mt-4">
                <button class="w-full">
                        <div class="flex items-center">
                            <div  class="flex flex-shrink-0 justify-center items-center w-5 h-5">
                                <div  class="border-2 flex flex-shrink-0 w-5 h-5 black bg-[#FEFFF8] border-common-accentGray">
                                    <svg  width="14" height="14" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="fill-current pointer-events-none hidden text-black">
                                        <path d="M29.2031 5.95312C28.875 5.625 28.3594 5.625 28.0312 5.95312L10.9219 22.5469C10.7812 22.6875 10.5938 22.6875 10.4531 22.5469L1.96875 14.2969C1.64062 13.9688 1.125 13.9688 0.796875 14.2969C0.46875 14.625 0.46875 15.1406 0.796875 15.4688L9.28125 23.7188C9.65625 24.0938 10.1719 24.2812 10.6406 24.2812C11.1563 24.2812 11.625 24.0938 12 23.7188L29.1094 7.125C29.4844 6.79688 29.4844 6.28125 29.2031 5.95312Z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div  class="pl-[6px]">
                                <div  class="flex gap-2 cursor-pointer">
                                    <!---->
                                    <span  class="text-[10pt] font-normal">Trên 400.000 VNĐ</span>
                                </div>
                            </div>
                        </div>
                </button>
            </div>
            
            
        </div>
        <button id="clearFilterBtn" class="flex items-center w-full justify-center bg-[#FEFFF8] text-[#23562A] font-custom border-[#23562A] border-2 px-4 py-2 rounded hover:bg-[#23562A] hover:text-[#FEFFF8]">
            Xóa tất cả bộ lọc
        </button>
        

        <hr class="w-[250px] desktop:hidden mt-3">
    </div>
    <div class="pt-[30px] mr-[50px]">
        <div class="relative">
            <img src="../../assets/category/{{category}}.png" alt="Hình ảnh Dòng sản phẩm" class="w-full h-[300px] mr-[100px] block" />
            <div class="absolute bottom-[-0px] w-[210px] left-0 p-[16px] bg-[#E7F4E5] text-[#23562A] opacity-80 font-custom text-center uppercase items-center">{{mapping[category]}}</div>
        </div>       

        <div class="grid grid-cols-4 grid-auto-rows justify-between gap-0 pt-[50px] text-normal text-[14pt]">
            <div *ngFor="let product of products">
                <app-product-main [product]="product"></app-product-main>
            </div>
        </div>

        <hr class="w-[1090px] border-black">
        
        <div class="flex justify-between py-4 gap-2 text-[13pt]">
            <button value="Previous Page" class="flex items-center font-normal invisible">
                <div class="m-1 ch-svg-container ch-default-transition h-5 w-5 ch-svg-container-solid">
                    <svg version="1.1" id="lni_lni-arrow-left" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" style="enable-background:new 0 0 64 64" xml:space="preserve">
                        <g>
                            <path d="M10.7,44.3c-0.5,0-1-0.2-1.3-0.6l-6.9-8.2c-1.7-2-1.7-5,0-7l6.9-8.2c0.6-0.7,1.7-0.8,2.5-0.2c0.7,0.6,0.8,1.7,0.2,2.5 l-6.5,7.7H61c1,0,1.8,0.8,1.8,1.8c0,1-0.8,1.8-1.8,1.8H5.6l6.5,7.7c0.6,0.7,0.5,1.8-0.2,2.5C11.5,44.2,11.1,44.3,10.7,44.3z"></path>
                        </g>
                    </svg>
                </div>
                <p class="paginator__label hidden tablet:block tablet:pl-2 text-[#23562A]">Trang trước</p>
            </button>
            <div class="flex gap-2 desktop:gap-6">
                <a href="page1.html" class="p-1">
                    <p class="text-primary-text underline" aria-current="page">1</p>
                </a>
        
                <a href="page2.html" class="p-1">
                    <p class="text-black">2</p>
                </a>
            </div>
            <button value="Next Page" class="flex items-center justify-end pr-[50px]">
                <p class="tablet:block" aria-current="page">Trang tiếp</p>
                <div class="m-1 ch-default-transition text- h-5 w-5">
                    <svg version="1.1" id="lni_lni-arrow-right" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" style="enable-background:new 0 0 64 64" xml:space="preserve">
                        <path d="M61.5,28.5l-6.9-8.2c-0.6-0.7-1.7-0.8-2.5-0.2c-0.7,0.6-0.8,1.7-0.2,2.5l6.5,7.7H3c-1,0-1.8,0.8-1.8,1.8 c0,1,0.8,1.8,1.8,1.8h55.4l-6.5,7.7c-0.6,0.7-0.5,1.8,0.2,2.5c0.3,0.3,0.7,0.4,1.1,0.4c0.5,0,1-0.2,1.3-0.6l6.9-8.2 C63.2,33.5,63.2,30.5,61.5,28.5z"></path>
                    </svg>
                </div>
            </button>
        </div>
        
        <hr class="w-[1090px] border-black">
        
    </div>
</div>
