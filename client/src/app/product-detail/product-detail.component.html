<!-- PRODUCT DETAIL PAGE -->
<div class="bg-[#e7f4e5] w-full h-8 pl-[50px] flex items-center text-black text-[13pt] gap-x-2">
  <a routerLink="" class="hover:underline">Trang chủ</a> &#8260;
  <a routerLink="/prodtotal/{{category}}/{{page}}" class="hover:underline">{{mapping[category]}}</a> &#8260;
  <a routerLink="/prodtotal/{{category}}/{{page}}/{{id}}" class="text-[#23562A] hover:underline">{{ product.productTitle
    }}</a>

</div>
<div *ngIf="product">
  <div class="grid grid-cols-2 mt-[50px] mb-[50px] h-[fit] w-full">
    <img src="{{ product.productImgReduce }}" alt="Ảnh sản phẩm" class="w-[full] h-[505px] ml-[150px] justify-center">

    <div class="grid gap-2 items-start">
      <!-- Product Name -->
      <div class="">
        <h1 class="text-[24pt] font-semibold text-[#23562A] mb-4" itemprop="name">{{ product.productTitle }}
          <span class="text-[16pt] block mt-1 mb-4 text-[#9A9898] " itemprop="alternateName">{{ product.productPrice
            }}</span>
        </h1>
      </div>
      <!-- Quantity area -->
      <div class="flex items-center bg-[#FEFFF8] text-justify text-[#23562A] text-[14pt] w-[110px] h-[30px]">
        <button type="button" id="sub" (click)="decreaseQuantity()"
          class="border-l border-t border-b border-[#9A9898] px-5 py-1 hover:bg-[#e7f4e5]  rounded-l-full">-</button>
        <input [(ngModel)]="quantity" class="count border-t border-b border-[#9A9898] bg bg-[#FEFFF8] py-1 w-10 text-center" type="text"
          readonly="" id="quantity-1" value="1" min="1" aria-label="Quantity">
        <button type="button" id="add" (click)="increaseQuantity()"
          class="border-r border-t border-b border-[#9A9898] px-5 py-1 hover:bg-[#e7f4e5] rounded-r-full">+</button>
      </div>

      <hr class="w-[full] desktop:hidden mt-[20px] mr-[50px]">

      <!-- Prod description -->
      <div class="text-[14pt] text-black pt-[20px]">
        <p class="font-bold">Thông tin sản phẩm</p>
        <ul class="ml-[21px] pt-[15px] text-justify mr-[50px] list-disc" *ngFor="let desc of product.processDetail()">
          <li>{{ desc }}</li>
        </ul>
      </div>

      <div class="grid grid-cols-[1.5fr_1.5fr_1fr] gap-[20px] pt-[20px] text-[14pt] font-bold">
        <button type="button" id="sub" (click)="goToProductTotal()"
          class="border-2 w-[full] h-[45px] px-5 border-[#23562A] text-[#23562A]  rounded-full">
          Thêm vào giỏ hàng
        </button>
        <button type="button" id="sub" (click)="goToPayment()"
          class="border-2 w-[full] h-[45px] px-5 border-[#23562A] bg-[#23562A] text-white rounded-full">
          Mua ngay
          </button>
      </div>
    </div>
  </div>
  <!-- <button (click)="showmoredetail()">Hiên thị chi tiết</button> -->

  <div class="grid grid-cols-[2fr_1fr] mt-[10px] bg-[#e7f4e5] h-[750px] mb-[50px] items-center">
    <div class="text-[13pt] grid-col text-black  text-justify mx-[50px] items-center">
      <p class="font-bold mb-4 text-center font-custom text-[#23562A] text-[15pt]">MÔ TẢ SẢN PHẨM</p>
      <div *ngFor="let instruction of product.processPlantingInstructions()" class="text-[13pt]">
        <b>{{ instruction.key }}</b>
        <ul>
          <li *ngFor="let step of instruction.steps">
            {{ step }}
          </li>
        </ul>
      </div>
    </div>
    <div>
      <img src="{{ product.productFullImgSource }}" alt="Ảnh sản phẩm" class="h-[750px] w-[full]">
    </div>
  </div>

  <div class="h-[fit] mb-[50px]">
    <p class="text-[22pt] text-center font-custom text-[#23562A] pb-[50px]">SẢN PHẨM TƯƠNG TỰ</p>
    <swiper-container style="margin-left:50%; transform: translateX(-50%); width: 90%;" slides-per-view="4" speed="500" space-between="10" css-mode="true"
      navigation="true">
      <swiper-slide  *ngFor="let product of products">
        <app-product-main [product]="product"></app-product-main>
      </swiper-slide>
    </swiper-container>

  <a href="" routerLink="/prodtotal/{{category}}/{{page}}">
    <button type="button" class="ml-[650px] w-[165px] h-[45px] text-[12pt] font-bold border-2 px-3 border-[#23562A] text-[#23562A] hover:bg-[#e7f4e5] cursor-pointer rounded-full">
    Xem thêm &nbsp; &rightarrow;
    </button>
  </a>


  </div>
